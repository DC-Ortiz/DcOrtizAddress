<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“‹ DC Ortiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { max-width: 480px; margin: 20px auto; padding: 15px; }
    .suggestions { border: 1px solid #ccc; border-top: none; max-height: 200px; overflow-y: auto; display: none; position: absolute; width: 100%; background: white; z-index: 9999; }
    .suggestions div { padding: 8px; cursor: pointer; }
    .suggestions div:hover { background: #f0f0f0; }
    .position-relative { position: relative; }
    #alertaModificacion, #spinner, #resultadoConsulta, #detalleResultados { display: none; }
    #resultadoConsulta, #detalleResultados { max-height: 300px; overflow-y: auto }
  </style>
</head>
<body>
  <h4 class="text-center mb-3">ğŸ“‹ DC Ortiz</h4>

  <div id="alertaModificacion" class="alert alert-danger" role="alert">
    âš ï¸ Este trabajo ya fue realizado por <span id="nombreAlerta"></span>.
  </div>

  <div class="mb-2 position-relative">
    <label for="buscar">DirecciÃ³n:</label>
    <input class="form-control" id="buscar" placeholder="Empieza a escribir..." autocomplete="off" required>
    <div id="sugerencias" class="suggestions"></div>
  </div>

  <div class="d-flex gap-2 mb-3">
    <button id="copiar" class="btn btn-secondary flex-fill">ğŸ“‹ Copiar</button>
    <button id="limpiar" class="btn btn-outline-secondary flex-fill">ğŸ§¹ Limpiar</button>
    <button id="recargar" class="btn btn-outline-primary flex-fill" hidden>ğŸ”„ Recargar</button>
  </div>

  <form id="formulario" autocomplete="off">
    <input type="hidden" name="Address" id="direccionSeleccionada" />
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="Name" required>
    <label for="fecha">Fecha:</label>
    <input type="date" class="form-control" id="fecha" name="Date" required>
    <button type="submit" class="btn btn-success w-100 mt-3" id="btnActualizar">âœ… Actualizar</button>
  </form>

  <div id="spinner" class="text-center mt-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <div>Cargando...</div>
  </div>

  <hr>
  <h5>ğŸ” Consultar trabajos hechos</h5>
  <div class="input-group mb-2">
    <button class="btn btn-info w-100" id="btnConsultar">ğŸ” Buscar por fecha</button>
  </div>

  <div id="resultadoConsulta" class="border rounded p-2 bg-light">
    <div class="fw-bold mb-2">Trabajos realizados: <span id="contadorTrabajos"></span></div>
    <button class="btn btn-outline-secondary btn-sm w-100" onclick="mostrarDetalle()">Ver detalle completo</button>
  </div>

  <div id="detalleResultados" class="border rounded p-2 mt-3 bg-white">
    <h6>ğŸ“„ Detalle completo</h6>
    <table class="table table-bordered table-sm">
      <thead><tr><th>Nombre</th><th>DirecciÃ³n</th><th>Fecha</th></tr></thead>
      <tbody id="tablaDetalle"></tbody>
    </table>
  </div>

  <script>
    const SHEET_ID = "1dN277eFZktV3XX4VfiG-1-kzw66RAIoISRrIAbT58S4";
    const SHEET_NAME = "Sheet1";
    const JSON_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
    const POST_URL = "https://script.google.com/macros/s/AKfycbwSAkoLB6uy4bj0SO4M1I6SJxJBPiJEXFyW7Paj4hQitEtxsLthNsZ3LlwJCuqLOWRD/exec";

    const buscar = document.getElementById("buscar");
    const sugerencias = document.getElementById("sugerencias");
    const hiddenDireccion = document.getElementById("direccionSeleccionada");
    const nombreInput = document.getElementById("nombre");
    const fechaInput = document.getElementById("fecha");
    const alerta = document.getElementById("alertaModificacion");
    const nombreAlerta = document.getElementById("nombreAlerta");
    const btnActualizar = document.getElementById("btnActualizar");
    const spinner = document.getElementById("spinner");

    let direcciones = [], registros = [];

    async function cargarHoja() {
      try {
        const res = await fetch(JSON_URL);
        registros = await res.json();
        direcciones = [...new Set(registros.map(r => r["Address"]).filter(Boolean))].sort();
      } catch {
        alert("âŒ No se pudo cargar la hoja.");
      }
    }

    function resetForm() {
      alerta.style.display = "none";
      nombreInput.value = localStorage.getItem("miNombreGuardado") || "";
      fechaInput.value = new Date().toISOString().split("T")[0];
      nombreInput.disabled = false;
      fechaInput.disabled = false;
      btnActualizar.disabled = false;
    }

    buscar.addEventListener("input", () => {
      const q = buscar.value.toLowerCase();
      sugerencias.innerHTML = "";
      resetForm();
      if (!q) return sugerencias.style.display = "none";

      const filtradas = direcciones.filter(d => d.toLowerCase().includes(q));
      filtradas.forEach(d => {
        const div = document.createElement("div");
        div.textContent = d;
        div.onclick = () => seleccionarDireccion(d);
        sugerencias.appendChild(div);
      });
      sugerencias.style.display = filtradas.length ? "block" : "none";
    });

    function seleccionarDireccion(dir) {
      buscar.value = dir;
      hiddenDireccion.value = dir;
      sugerencias.style.display = "none";
      const reg = registros.find(r => r["Address"] === dir);
      const hoy = new Date().toISOString().split("T")[0];

      if (reg) {
        nombreInput.value = reg["Name"] || localStorage.getItem("miNombreGuardado") || "";
        // Fecha siempre convertida a Texas
        fechaInput.value = toTexasDateString(reg["Date"]) || hoy;

        if (reg["Name"] && reg["Date"]) {
          alerta.style.display = "block";
          nombreAlerta.textContent = reg["Name"];
          nombreInput.disabled = true;
          fechaInput.disabled = true;
          btnActualizar.disabled = true;
        } else {
          alerta.style.display = "none";
          nombreInput.disabled = false;
          fechaInput.disabled = false;
          btnActualizar.disabled = false;
        }
      }
    }

    document.getElementById("copiar").onclick = () => {
      if (!buscar.value) return alert("Escribe una direcciÃ³n");
      navigator.clipboard.writeText(buscar.value).then(() => alert("DirecciÃ³n copiada âœ…"));
    };

    document.getElementById("limpiar").onclick = () => {
      buscar.value = "";
      hiddenDireccion.value = "";
      resetForm();
      buscar.focus();
    };

    document.getElementById("recargar").onclick = cargarHoja;

    nombreInput.addEventListener("input", () => {
      let valor = nombreInput.value.trimStart();
      if (valor.length > 0) valor = valor.charAt(0).toUpperCase() + valor.slice(1);
      nombreInput.value = valor.replace(/\s+$/, "");
    });

    nombreInput.addEventListener("blur", () => {
      const nombre = nombreInput.value.trim();
      if (nombre) localStorage.setItem("miNombreGuardado", nombre);
    });

    // FunciÃ³n: normaliza y convierte cualquier fecha a YYYY-MM-DD en hora de Texas (-06:00)
    function toTexasDateString(fechaStr) {
      if (!fechaStr) return null;
      // Intenta con formato ISO (2025-08-02T00:00:00-06:00)
      let fecha = new Date(fechaStr);
      if (isNaN(fecha)) {
        // Si no, intenta forzar formatos tipo "MM/DD/YYYY"
        const partes = fechaStr.split(/[\/\-]/);
        if (partes.length === 3) {
          // Si aÃ±o es el primero: "YYYY-MM-DD"
          if (partes[0].length === 4) fecha = new Date(`${partes[0]}-${partes[1].padStart(2, "0")}-${partes[2].padStart(2, "0")}`);
          // Si aÃ±o es el Ãºltimo: "DD/MM/YYYY" o "MM/DD/YYYY"
          else fecha = new Date(`${partes[2]}-${partes[0].padStart(2, "0")}-${partes[1].padStart(2, "0")}`);
        }
      }
      if (isNaN(fecha)) return null;

      // Convertir a UTC, luego a hora de Texas (UTC-6)
      // (la fecha local menos la diferencia horaria del browser, mÃ¡s la diferencia hasta Texas)
      const utc = fecha.getTime() + fecha.getTimezoneOffset() * 60000;
      const texasOffset = -6 * 60; // minutos
      const texasDate = new Date(utc + texasOffset * 60000);
      return texasDate.toISOString().split("T")[0];
    }

    document.getElementById("formulario").addEventListener("submit", async e => {
      e.preventDefault();
      const dir = buscar.value.trim();
      const nombre = nombreInput.value.trim();
      const fecha = fechaInput.value;
      if (!dir || !nombre || !fecha) return alert("âš ï¸ Debes completar todos los campos.");

      try {
        spinner.style.display = "block";
        const resVerif = await fetch(JSON_URL);
        registros = await resVerif.json();

        // OJO: compara fecha en TEXAS!
        const yaExiste = registros.find(r =>
          r["Address"] === dir &&
          r["Name"] &&
          r["Date"] &&
          toTexasDateString(r["Date"]) === toTexasDateString(fecha)
        );
        if (yaExiste) {
          spinner.style.display = "none";
          return alert("âŒ Esta direcciÃ³n ya fue registrada por " + yaExiste["Name"]);
        }

        const datos = new FormData();
        datos.append("Address", dir);
        datos.append("Name", nombre);
        datos.append("Date", fecha); // guarda en formato YYYY-MM-DD

        const res = await fetch(POST_URL, { method: "POST", body: datos });
        if (!res.ok) throw new Error("Error al guardar");

        alert("âœ… InformaciÃ³n guardada correctamente");
        await cargarHoja();
        document.getElementById("limpiar").click();
      } catch (err) {
        alert("âŒ " + (err.message || "Error de red"));
      } finally {
        spinner.style.display = "none";
      }
    });

    document.getElementById("btnConsultar").addEventListener("click", async () => {
      const nombre = nombreInput.value.trim().toLowerCase();
      const fechaSeleccionada = fechaInput.value.trim();
      if (!fechaSeleccionada) return alert("Selecciona una fecha vÃ¡lida");

      const contenedor = document.getElementById("resultadoConsulta");
      const tabla = document.getElementById("tablaDetalle");
      const contador = document.getElementById("contadorTrabajos");
      tabla.innerHTML = "";

      try {
        const res = await fetch(JSON_URL);
        registros = await res.json();
      } catch {
        return alert("âŒ Error al actualizar los datos antes de consultar.");
      }

      // ComparaciÃ³n SIEMPRE EN FECHA DE TEXAS
      const resultados = registros.filter(r => {
        const nombreRegistro = (r["Name"] || "").toLowerCase().trim();
        const fechaRegistro = toTexasDateString(r["Date"]);
        const fechaComparar = toTexasDateString(fechaSeleccionada);
        return nombreRegistro === nombre && fechaRegistro === fechaComparar;
      });

      if (resultados.length) {
        resultados.forEach(r => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${r["Name"]}</td><td>${r["Address"]}</td><td>${toTexasDateString(r["Date"])}</td>`;
          tabla.appendChild(row);
        });
        contador.textContent = resultados.length;
        contenedor.style.display = "block";
      } else {
        contenedor.style.display = "none";
        alert("No hay registros para la fecha seleccionada");
      }
    });

    function mostrarDetalle() {
      document.getElementById("detalleResultados").style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const nombreGuardado = localStorage.getItem("miNombreGuardado");
      if (nombreGuardado) nombreInput.value = nombreGuardado;
      fechaInput.value = new Date().toISOString().split("T")[0];
      await cargarHoja();
    });
  </script>
</body>
</html>
